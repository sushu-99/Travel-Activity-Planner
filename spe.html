<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestiPlan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .date-picker {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .date-picker input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Build Your Own Customized Trip Plan</h1>
        <p>Create your travel itinerary. Book your accommodation, tours & flights as a package online.</p>
        <div class="search-box">
            <input type="text" placeholder="Where do you want to go?">
        </div>
        <div class="date-picker">
            <input type="text" placeholder="Start Date">
            <span>&rarr;</span>
            <input type="text" placeholder="End Date">
            <div>
                <input type="checkbox" id="dont-know-dates">
                <label for="dont-know-dates">Don't know dates</label>
            </div>
        </div>
        <button class="btn"><a href="idea.html">Start Planning</a></button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
